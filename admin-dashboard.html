<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grow Funds Network - Admin Dashboard</title>
<style>
body { background-color: #000; color: #00FF00; font-family: Arial, sans-serif; margin: 0; }
.container { width: 90%; margin: 0 auto; max-width: 1200px; }
header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #00FF00; }
header h1 { font-size: 28px; }
nav a { margin-left: 20px; color: #00FF00; }
.toggle { position: fixed; top: 20px; right: 20px; cursor: pointer; }
.dashboard { padding: 50px 0; }
.card { background-color: #111; padding: 20px; margin-bottom: 20px; border: 1px solid #00FF00; border-radius: 8px; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #00FF00; padding: 10px; text-align: left; }
th { background-color: #111; }
button { background-color: #00FF00; color: #000; border: none; padding: 5px 10px; cursor: pointer; margin-right: 5px; }
button:hover { opacity: 0.8; }
</style>
</head>
<body>
<div class="toggle" onclick="toggleTheme()">Toggle Theme</div>

<header class="container">
<h1>Admin Dashboard</h1>
<nav>
<a href="admin-login.html">Logout</a>
</nav>
</header>

<div class="container dashboard">
<div class="card">
<h3>All Users</h3>
<table>
<thead>
<tr>
<th>Full Name</th>
<th>Email</th>
<th>Phone</th>
<th>KYC ID</th>
<th>Balance</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="usersTable">
<tr>
<td>John Doe</td>
<td>john@example.com</td>
<td>+1234567890</td>
<td>123-45-6789</td>
<td>$0.00</td>
<td>
<button onclick="alert('Approve Deposit placeholder')">Approve Deposit</button>
<button onclick="alert('Approve Withdrawal placeholder')">Approve Withdrawal</button>
<button onclick="alert('Edit Balance placeholder')">Edit Balance</button>
<button onclick="alert('Block User placeholder')">Block User</button>
</td>
</tr>
</tbody>
</table>
</div>
</div>

<script>
function toggleTheme(){
if(document.body.style.backgroundColor === 'white'){
    document.body.style.backgroundColor = '#000';
    document.body.style.color = '#00FF00';
} else {
    document.body.style.backgroundColor = '#fff';
    document.body.style.color = '#000';
}
}

// Placeholder users data
const users = [
{ name: 'Jane Smith', email: 'jane@example.com', phone: '+1987654321', kyc: '987-65-4321', balance: '$100.00' },
{ name: 'Bob Johnson', email: 'bob@example.com', phone: '+1123456789', kyc: '567-89-0123', balance: '$50.00' }
];

const tableBody = document.getElementById('usersTable');
users.forEach(user => {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.phone}</td>
        <td>${user.kyc}</td>
        <td>${user.balance}</td>
        <td>
            <button onclick="alert('Approve Deposit placeholder')">Approve Deposit</button>
            <button onclick="alert('Approve Withdrawal placeholder')">Approve Withdrawal</button>
            <button onclick="alert('Edit Balance placeholder')">Edit Balance</button>
            <button onclick="alert('Block User placeholder')">Block User</button>
        </td>
    `;
    tableBody.appendChild(row);
});
</script>
</body>
</html>
