<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ Grow Funds Network</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div class="card">
  <h2>Create Account</h2>

  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>
  <input id="ssn" type="text" placeholder="SSN (encrypted)">
  
  <select id="plan">
    <option value="starter">Starter</option>
    <option value="builder">Builder</option>
    <option value="income">Income</option>
    <option value="premium">Premium</option>
  </select>

  <input id="deposit" type="number" placeholder="Deposit Amount">

  <button type="button" onclick="registerUser()">Register</button>
<script>
async function registerUser() {
    const user = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        ssn: document.getElementById("ssn").value,
        plan: document.getElementById("plan").value,
        deposit: document.getElementById("deposit").value
    };

    const res = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(user)
    });

    const data = await res.json();
    alert(data.message);
}
</script>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
const params = new URLSearchParams(window.location.search);
if(params.get("ref")) localStorage.setItem("referrer", params.get("ref"));
</script>
</body>
</html>
