<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ Grow Funds Network</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Create Account</h2>

  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>
  <input id="ssn" type="text" placeholder="SSN (encrypted)">
  <select id="plan">
    <option value="starter">Starter</option>
    <option value="builder">Builder</option>
    <option value="income">Income</option>
    <option value="premium">Premium</option>
  </select>
  <input id="deposit" type="number" placeholder="Deposit Amount">
  <button type="button" onclick="registerUser()">Register</button>

  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
async function registerUser() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const ssn = document.getElementById("ssn").value;
    const plan = document.getElementById("plan").value;
    const deposit = document.getElementById("deposit").value;

    if(!email || !password){
        alert("Email and Password are required");
        return;
    }

    try {
        const res = await fetch("http://172.31.225.21:3000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, ssn, plan, deposit })
        });

        const data = await res.json();
        if(data.success){
            alert("Registration successful!");
            window.location.href = "login.html"; // redirect to login
        } else {
            alert("Registration failed: " + (data.error || "Unknown error"));
        }
    } catch(err) {
        alert("Error connecting to server: " + err.message);
        console.error(err);
    }
}
</script>

</body>
</html>
