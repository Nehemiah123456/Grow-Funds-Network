<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ Grow Funds Network</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Create Account</h2>

  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>
  <input id="ssn" type="text" placeholder="SSN (optional)">
  
  <select id="plan">
    <option value="starter">Starter</option>
    <option value="builder">Builder</option>
    <option value="income">Income</option>
    <option value="premium">Premium</option>
  </select>

  <input id="deposit" type="number" placeholder="Deposit Amount">

  <button onclick="registerUser()">Register</button>

  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
const backend = "https://growfundsnetwork.vercel.app/backend";

async function registerUser() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const ssn = document.getElementById("ssn").value;
  const plan = document.getElementById("plan").value;
  const deposit = Number(document.getElementById("deposit").value);

  const data = { email, password, ssn, plan, deposit };

  const res = await fetch(`${backend}/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();

  if (result.success) {
    alert("Registration successful!");
    window.location.href = "login.html";
  } else {
    alert("Error: " + result.error);
  }
}
</script>

</body>
</html>
