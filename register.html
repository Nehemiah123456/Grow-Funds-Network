<body>
<div class="card">
  <h2>Create Account</h2>

  <input id="email" type="email" placeholder="Email" required>
<input id="password" type="password" placeholder="Password" required>
<input id="ssn" type="text" placeholder="SSN (encrypted)">
<select id="plan">
    <option value="starter">Starter</option>
    <option value="builder">Builder</option>
    <option value="income">Income</option>
    <option value="premium">Premium</option>
</select>
<input id="deposit" type="number" placeholder="Deposit Amount">

  <button type="button" onclick="registerUser()">Register</button>
<script>
async function registerUser() {
    const user = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        ssn: document.getElementById("ssn").value,
        plan: document.getElementById("plan").value,
        deposit: document.getElementById("deposit").value
    };

    const res = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(user)
    });

    const data = await res.json();
    alert(data.message);
}
</script>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
const params = new URLSearchParams(window.location.search);
if(params.get("ref")) localStorage.setItem("referrer", params.get("ref"));
</script>
<script>
async function registerUser() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const ssn = document.getElementById("ssn").value;
    const plan = document.getElementById("plan").value;
    const deposit = document.getElementById("deposit").value;

    console.log(email, password, ssn, plan, deposit); // check in browser console

    if(!email || !password){
        alert("Email and Password are required");
        return;
    }

    try {
        const res = await fetch("http://YOUR_PHONE_IP:3000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, ssn, plan, deposit })
        });

        const data = await res.json();
        console.log(data); // check response in console

        if(data.success){
            alert("Registration successful!");
        } else {
            alert("Registration failed: " + (data.error || "Unknown error"));
        }
    } catch(err) {
        alert("Error connecting to server: " + err.message);
        console.log(err);
    }
}
</script>
</body>
