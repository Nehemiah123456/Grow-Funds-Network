<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
  <title>KYC Upload</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script src="script.js"></script>
</head>
<body>

<h2>Upload ID Verification</h2>

<input type="file" id="file"><br><br>
<button onclick="uploadKYC()">Upload</button>

<script>
function uploadKYC(){
  const file = document.getElementById("file").files[0];
  const user = firebase.auth().currentUser;

  const ref = firebase.storage().ref("kyc/"+user.uid);
  ref.put(file).then(()=>alert("Uploaded"));
}
</script>

</body>
</html>
